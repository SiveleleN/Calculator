<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input id="output" value="" readonly>
        </div>
        <div class="buttons">
            <button id="btn7" class="number" value="7">7</button>
            <button id="btn8" class="number" value="8" >8</button>
            <button id="btn9" class="number" value="9">9</button>
            <button id="btnPlus" class="operator" value="+">+</button>
            <button id="btn4" class="number" value="4">4</button>
            <button id="btn5" class="number"value="5">5</button>
            <button id="btn6" class="number" value="6">6</button>
            <button id="btnP" class="operator" value="-">-</button>
            <button id="btn1" class="number" value="1">1</button>
            <button id="btn2" class="number" value="2">2</button>
            <button id="btn3" class="number" value="3">3</button>
            <button id="btnStar" class="operator" value="*">*</button>
            <button id="btn0" class="number" value="0">0</button>
            <button id="btnDot" class="number" value=".">.</button>
            <button id="btnSl" class="operator"value="/">/</button>
            <button id="btnEq" class="equal" value="=">=</button>
            <button id="btnC" class="clear" value="C">C</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
